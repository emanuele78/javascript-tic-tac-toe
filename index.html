<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<!-- bootstrap here -->
		<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="script/algoritmo_di_ricerca.js"></script>
		<script src="script/controller.js"></script>
		<title>WarGames - Tic Tac Toe</title>
	</head>
	<body>
		<audio id="beep">
			<source src="assets/beep.mp3" type="audio/mpeg">
		</audio>
		<audio id="boop">
			<source src="assets/boop.mp3" type="audio/mpeg">
		</audio>
		<div class="game_settings">
			<span class="game_settings__label">>>> Numero di giocatori</span>
			<input autofocus class="game_settings__input" maxlength="1" type="text">
			<span class="game_settings__button" href="">GIOCA</span>
		</div>
		<div class="game">
			<div class="game__cell game__cell--right_border game__cell--lower_border"></div>
			<div class="game__cell game__cell--right_border game__cell--left_border game__cell--lower_border"></div>
			<div class="game__cell game__cell--left_border game__cell--lower_border"></div>
			<div class="game__cell game__cell--right_border game__cell--upper_border game__cell--lower_border"></div>
			<div class="game__cell game__cell--right_border game__cell--left_border game__cell--upper_border game__cell--lower_border"></div>
			<div class="game__cell game__cell--left_border game__cell--upper_border game__cell--lower_border"></div>
			<div class="game__cell game__cell--right_border game__cell--upper_border"></div>
			<div class="game__cell game__cell--right_border game__cell--left_border game__cell--upper_border"></div>
			<div class="game__cell game__cell--left_border game__cell--upper_border"></div>
		</div>
		<div class="game_status">
			<span class="game_status__label">>>> Stato del gioco:</span>
			<span class="game_status__content"></span>
		</div>
		<div class="easteregg">
			<div class="easteregg__first_line"></div>
			<div class="easteregg__second_line"></div>
			<div class="easteregg__third_line"></div>
			<div class="easteregg__fourth_line"></div>
			<div class="easteregg__love">Made with
				<span class="easteregg__love--red">
					<i class="fas fa-heart"></i>
				</span> by a WarGames fan.
			</div>
		</div>
		<div class="template">
			<i class="game__cell__circle far fa-circle"></i>
			<i class="game__cell__cross fas fa-times"></i>
		</div>
	</body>
</html>
